<div class="row">
  <div class="col-md-3 mb-3">
    <select class="form-control">
      <option value="">Select Group</option>
      <option value="Science">Science</option>
      <option value="Business Studies">Business Studies</option>
      <option value="Humanities">Humanities</option>
    </select>
  </div>
  <div class="col-md-3 mb-3">
    <div class="input-group">
      <select class="form-control">
        <option value="">Select Session</option>
        <option value="2021-2022">2021-2022</option>
        <option value="2022-2023">2022-2023</option>
        <option value="2023-2024">2023-2024</option>
        <option value="2024-2025">2024-2025</option>
        <option value="2025-2026">2025-2026</option>
        <option value="2026-2027">2026-2027</option>
        <option value="2027-2028">2027-2028</option>
        <option value="2028-2029">2028-2029</option>
        <option value="2029-2030">2029-2030</option>
      </select>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="input-group">
      <select class="form-control">
        <option value="">Exam</option>
        <option value="first">1<sup>st</sup> Semester</option>
        <option value="second">2<sup>nd</sup> Semester</option>
        <option value="pretest">Pre Test</option>
        <option value="test">Test</option>
        <option value="monthlytest">Monthly Test</option>
        <option value="classtest">Class Test</option>
      </select>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend">Search</span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Search Here"
        aria-describedby="inputGroupPrepend"
      />
    </div>
  </div>
</div>
